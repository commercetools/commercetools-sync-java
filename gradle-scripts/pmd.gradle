/**
 * PMD tool
 * If a rule priority, with a level greater than or equal to 2, is violated; the build should fail.
 */
pmd {
    toolVersion = pmdVersion
    ruleSetConfig = rootProject.resources.text.fromFile('config/pmd/pmd.xml')
    rulePriority = 2
    consoleOutput = true
}

tasks.withType(Pmd) {
    reports {
        html.enabled = false
        xml.enabled = false
    }
}
